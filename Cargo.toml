[package]
name = "bevior_tree"
version = "0.4.0"
edition = "2021"
categories = [ "game-development" ]
description = "Behavior tree plugin for Bevy."
exclude = [ "assets/" ]
keywords = [ "gamedev", "bevy", "ai", "behavior-tree" ]
readme = "README.md"
repository = "https://github.com/hyranno/bevior_tree"
license = "MIT OR Apache-2.0"

[features]
default = ["random"]
random = ["dep:rand"]

[workspace]

[dependencies]
bevy = { version = "0.12", default-features = false }
ordered-float = { version = "4.1" }
rand = { version = "0.8", optional = true}

[dependencies.derive-nodestate]
path = "libs/derive-nodestate"

[dependencies.macro-withstate]
path = "libs/macro-withstate"

[dependencies.macro-delegatenode]
path = "libs/macro-delegatenode"

[dev-dependencies]
bevy = "0.12"

[package.metadata.docs.rs]
all-features = true
